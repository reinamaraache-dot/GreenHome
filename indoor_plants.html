<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Indoor Plants – GreenHome</title>
    <link rel="stylesheet" href="public/css/style.css">
    <link rel="stylesheet" href="public/css/components.css">
    <link rel="stylesheet" href="public/css/layout.css">
    <link rel="stylesheet" href="public/css/styleguide.css">
</head>
<body>
    <header class="header">
        <h1 class="logo">Indoor Plants</h1>
    </header>

    <section class="container">
        <h2 class="page-title">Indoor Plants</h2>
        <div class="card-grid">
            <div class="card">
                <img src="public/assets/images/epipremnum_aureum.jpg" class="card-img" alt="Epipremnum Aureum, a climbing indoor plant">
                <h3>Epipremnum Aureum</h3>
                <p>Indoor climbing plant.</p>
            </div>
            <div class="card">
                <img src="public/assets/images/zz_plant.jpg" class="card-img" alt="ZZ Plant">
                <h3>ZZ Plant</h3>
                <p>Low light indoor plant.</p>
            </div>
            <div class="card">
                <img src="public/assets/images/monstera_deliciosa.jpg" class="card-img" alt="Monstera Deliciosa, split-leaf indoor plant">
                <h3>Monstera Deliciosa</h3>
                <p>Famous split-leaf indoor plant.</p>
            </div>
            <div class="card">
                <img src="public/assets/images/snake_plant.webp" class="card-img" alt="Snake Plant, air-purifying">
                <h3>Snake Plant</h3>
                <p>Air-purifying indoor plant.</p>
            </div>
            <div class="card">
                <img src="public/assets/images/aloe_vera.avif" class="card-img" alt="Aloe Vera succulent">
                <h3>Aloe Vera</h3>
                <p>Succulent, indoors + sunlight.</p>
            </div>
        </div>
    </section>

    <footer class="footer">
        <p>© 2025 GreenHome — Smart Plant Management</p>
    </footer>
</body>
</html>
