<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Herbs & Succulents – GreenHome</title>
    <link rel="stylesheet" href="public/css/style.css">
    <link rel="stylesheet" href="public/css/components.css">
    <link rel="stylesheet" href="public/css/layout.css">
    <link rel="stylesheet" href="public/css/styleguide.css">
</head>
<body>

<header class="header">
    <h1 class="logo">Herbs & Succulents</h1>
</header>

<section class="container">
    <h2 class="page-title">Herbs & Succulents</h2>

    <div class="card-grid">

        <div class="card">
            <img src="public/assets/images/rosemary.avif" class="card-img" alt="Rosemary herb">
            <h3 class="card-title">Rosemary</h3>
            <p class="card-text">Aromatic culinary herb.</p>
        </div>

        <div class="card">
            <img src="public/assets/images/lavender.jpg" class="card-img" alt="Lavender plant">
            <h3 class="card-title">Lavender</h3>
            <p class="card-text">A fragrant herb used outdoors.</p>
        </div>
        
        <div class="card">
            <img src="public/assets/images/aloe_vera.avif" alt="Aloe Vera plant" class="card-img">
            <h3 class="card-title">Aloe Vera</h3>
            <p class="card-text">A healing succulent that thrives in sunlight.</p>
        </div>

        <div class="card">
            <img src="public/assets/images/panda_plant.png" alt="Panda Plant Kalanchoe tomentosa" class="card-img">
            <h3 class="card-title">Panda Plant</h3>
            <p class="card-text">Soft, fuzzy succulent.</p>
        </div>

    </div>
</section>

<footer class="footer">
    <p>© 2025 GreenHome — Smart Plant Management</p>
</footer>

</body>
</html>
