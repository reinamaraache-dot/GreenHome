<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Flowering Plants – GreenHome</title>
    <link rel="stylesheet" href="public/css/style.css">
    <link rel="stylesheet" href="public/css/components.css">
    <link rel="stylesheet" href="public/css/layout.css">
</head>
<body>
    <header class="header">
        <h1 class="logo">Flowering Plants</h1>
    </header>

    <section class="container">
        <h2 class="page-title">Flowering Plants</h2>
        <div class="card-grid">
            <div class="card">
                <img src="public/assets/images/peace_lily.jpg" class="card-img" alt="Peace Lily flower">
                <h3>Peace Lily</h3>
                <p>Indoor flowering plant.</p>
            </div>
            <div class="card">
                <img src="public/assets/images/hibiscus.webp" class="card-img" alt="Hibiscus flower">
                <h3>Hibiscus</h3>
                <p>Tropical flowering plant.</p>
            </div>
            <div class="card">
                <img src="public/assets/images/orchid.jpeg" class="card-img" alt="Orchid flower">
                <h3>Orchid</h3>
                <p>Elegant indoor flower.</p>
            </div>
            <div class="card">
                <img src="public/assets/images/bougainvillea.webp" class="card-img" alt="Bougainvillea flowers">
                <h3>Bougainvillea</h3>
                <p>Outdoor colorful flower.</p>
            </div>
        </div>
    </section>
    
    <footer class="footer">
        <p>© 2025 GreenHome — Smart Plant Management</p>
    </footer>

</html>
