<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register â€“ GreenHome</title>
    <link rel="stylesheet" href="public/css/style.css">
    <link rel="stylesheet" href="public/css/components.css">
    <link rel="stylesheet" href="public/css/layout.css">
    <link rel="stylesheet" href="public/css/styleguide.css">
</head>
<body>

<header class="header">
    <h1 class="logo">GreenHome</h1>
</header>

<section class="container">
    <h2 class="page-title">Register</h2>
    <form class="form" id="registerForm">
        <label for="fullname">Full Name</label>
        <input type="text" id="fullname" class="input" placeholder="Enter your full name" required>

        <label for="email">Email</label>
        <input type="email" id="email" class="input" placeholder="Enter your email" required>

        <label for="password">Password</label>
        <input type="password" id="password" class="input" placeholder="Enter a password" required>

        <label for="confirmPassword">Confirm Password</label>
        <input type="password" id="confirmPassword" class="input" placeholder="Confirm your password" required>

        <button class="btn primary" type="submit">Register</button>
    </form>
    <p>Already have an account? <a href="login.html">Login here</a></p>
</section>

<script src="public/js/ui.js"></script>
<script>
document.getElementById("registerForm").addEventListener("submit", (e) => {
    e.preventDefault();
    alert("Registration form submitted (UI only)");
});
</script>

</body>
</html>
